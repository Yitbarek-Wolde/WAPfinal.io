<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link href="style.css" rel="stylesheet">
    <link href="jsPart.js" rel="javascript">
    <script src="jsPart.js"></script>
    <link href="homestyle.css" rel="stylesheet">
</head>

<body>
    <div class="containerFlex">
    <div class="divOne">

        <svg width="100px" height="50px">
            <line x1="3" y1="5" x2="25" y2="20" style="stroke:rgb(0, 0, 0);stroke-width:5px"></line>
            <line x1="50" y1="5" x2="25" y2="20" style="stroke:black;stroke-width:5px"></line>
            <line x1="25" y1="20" x2="25" y2="90" style="stroke:black;stroke-width:5px"></line>
    
            <line x1="90" y1="10" x2="50" y2="20" style="stroke:black;stroke-width:5px"></line>
            <line x1="50" y1="20" x2="80" y2="30" style="stroke:black;stroke-width:5px"></line>
            <line x1="80" y1="30" x2="27" y2="60" style="stroke:black;stroke-width:5px"></line>
        </svg>
       
        <h1>Please Sign up</h1>

        <div class="divTwo">

            <div class="divFour">
                <label for="inputFname" class="sr-only">First Name</label>
                <label for="inputLname" class="sr-only">Last Name</label>
                <label for="inputEmail" class="sr-only">Email Address</label>
                <label for="inputPassword" class="sr-only">Password</label>
            </div>
            <div class="divFour">
                <input class="loginInputBox" type="text" id="inputFname" placeholder="First Name" required
                    autofocus>
                <input class="loginInputBox" type="text" id="inputLname" placeholder="Last Name" required>
                <input class="loginInputBox" type="text" id="inputEmail" placeholder="Email Address" required>
                <input class="loginInputBox" type="text" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
       
            <div style="text-align: center;">
                <p class="text1">
                By continuing, you agree to Pinterest's Terms of Service; Opens a new tab and
                acknowledge you've read our Privacy Policy; Opens a new tab. Notice at collection; Opens a new tab
            </p></div>
        
        
        <div>
            <input class="buttonStyle" type="button" value="Sign Up" onclick="SignInsubmit()" />
        </div>
    </div></div>
</body>

</html>
