<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link href="style.css" rel="stylesheet">
    <link href="jsPart.js" rel="javascript">
    <script src="jsPart.js"></script>
    <link href="homestyle.css" rel="stylesheet">
   
</head>

<body>
    <div class="containerFlex">
    <div class="divOne">

        <svg width="100px" height="50px">
            <line x1="3" y1="5" x2="25" y2="20" style="stroke:black;stroke-width:5px"></line>
            <line x1="50" y1="5" x2="25" y2="20" style="stroke:black;stroke-width:5px"></line>
            <line x1="25" y1="20" x2="25" y2="90" style="stroke:black;stroke-width:5px"></line>
    
            <line x1="90" y1="10" x2="50" y2="20" style="stroke:black;stroke-width:5px"></line>
            <line x1="50" y1="20" x2="80" y2="30" style="stroke:black;stroke-width:5px"></line>
            <line x1="80" y1="30" x2="27" y2="60" style="stroke:black;stroke-width:5px"></line>
        </svg>
       
        <h1>Please login</h1>

        <div class="divTwo">

            <div class="divFour">
                <label for="inputEmail" class="sr-only">Username</label>
                <label for="inputPassword" class="sr-only">Password</label>
            </div>
            <div class="divFour">
                <input class="loginInputBox" type="email" id="inputEmail" placeholder="Email address" required
                    autofocus>

                <input class="loginInputBox" type="password" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
       
            <div style="text-align: center;">
                <p class="text1">
                By continuing, you agree to Pinterest's Terms of Service; Opens a new tab and
                acknowledge you've read our Privacy Policy; Opens a new tab. Notice at collection; Opens a new tab
            </p></div>
        
        <div class="divThree">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label><br>
        </div>
        <div>
            <input class="buttonStyle" type="button" value="Login" onclick="Loginsubmit()" />
        </div>
        <div id="text2">Not on YS Fashion yet? <a href="signup.html" style="color: rgb(245, 0, 0); font-weight: bolder;" onclick="signup()">Sign up</a></div>
    </div></div>
</body>

</html>
